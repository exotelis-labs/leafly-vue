name: "\U0001F680 New feature proposal"
description: "Suggest a new feature"
labels: ['feature']
body:
  - type: markdown
    attributes:
      value: "Thanks for your interest in the project and taking the time to fill out this feature request report!"
  - type: textarea
    id: feature-description
    attributes:
      label: "Is your feature request related to a problem? Please describe."
      description: "A clear and concise description of what the problem is or which feature you are missing. Ex. I'm always frustrated when [...]"
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: "Additional context"
      description: "Add any other context or screenshots about the feature request here."
  - type: checkboxes
    id: checkboxes
    attributes:
      label: Validations
      description: "Before submitting the issue, please make sure you do the following"
      options:
        - label: "Follow our [Code of Conduct](https://github.com/exotelis-labs/leafly-vue/blob/develop/.github/CODE_OF_CONDUCT.md)"
          required: true
        - label: "Read the docs"
          required: true
        - label: "Check that there isn't already an issue that asks for the same feature to avoid creating a duplicate."
          required: true
